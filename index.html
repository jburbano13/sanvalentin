  <script>
    // Personaliza el nombre desde el link: ?name=Martina
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) document.getElementById("toName").textContent = name;

    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const modal = document.getElementById("modal");
    const close = document.getElementById("close");

    yes.addEventListener("click", () => { modal.style.display = "grid"; });
    close.addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // BotÃ³n NO "se escapa"
    const wrap = document.getElementById("btnWrap");
    function moveNo(){
      const wrapRect = wrap.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();
      const maxX = wrapRect.width - noRect.width;
      const maxY = 90;
      const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
      const y = (Math.random() * maxY) - 20;
      no.style.transform = `translate(${x}px, ${y}px)`;
      no.style.filter = "brightness(1.1)";
      setTimeout(()=> no.style.filter = "", 120);
    }
    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
  </script>
